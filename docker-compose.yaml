version: "3.9"

services:
  db:
    image: postgres:15  # or whichever version you want
    container_name: fastapi_postgres
    restart: always
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopassword
      POSTGRES_DB: tododb 
    ports:
      - "5432:5432"
    networks:
      - firstappnetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data  # persist data

  web:
    build: .
    container_name: fastapi_app
    restart: always
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_URL: postgresql://todouser:todopassword@db:5432/tododb
    networks:
      - firstappnetwork

networks:
  firstappnetwork:
    external: true  # use the network you already created

volumes:
  postgres_data:
